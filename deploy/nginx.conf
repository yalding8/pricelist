# Nginx配置 - price.pylosy.com
# 放置于: /etc/nginx/sites-available/pricelist

upstream pricelist_backend {
    server 127.0.0.1:8001 fail_timeout=0;
}

server {
    listen 80;
    listen [::]:80;
    server_name price.pylosy.com;

    # 日志
    access_log /var/log/nginx/pricelist_access.log;
    error_log /var/log/nginx/pricelist_error.log;

    # 客户端上传限制
    client_max_body_size 10M;

    # 根路径
    location / {
        # 代理到Gunicorn
        proxy_pass http://pricelist_backend;

        # 代理头
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # WebSocket支持（如果需要）
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # 静态文件（如果需要）
    location /static {
        alias /var/www/pricelist/current/static;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # 健康检查
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # 禁止访问隐藏文件
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

# HTTPS配置（使用Let's Encrypt）
# 运行 certbot 后会自动生成
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name price.pylosy.com;

    # SSL证书（certbot自动配置）
    # ssl_certificate /etc/letsencrypt/live/price.pylosy.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/price.pylosy.com/privkey.pem;
    # include /etc/letsencrypt/options-ssl-nginx.conf;
    # ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # SSL安全配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # 日志
    access_log /var/log/nginx/pricelist_ssl_access.log;
    error_log /var/log/nginx/pricelist_ssl_error.log;

    # 客户端上传限制
    client_max_body_size 10M;

